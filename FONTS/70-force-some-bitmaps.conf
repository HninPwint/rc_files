<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Whitelist bitmap fonts "Clean" and "LucidaTypewriter" -->
 <selectfont>
  <acceptfont>
   <pattern>
     <patelt name="family"><string>Clean</string></patelt>
   </pattern>
   <pattern>
     <patelt name="family"><string>LucidaTypewriter</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont>
</fontconfig>
